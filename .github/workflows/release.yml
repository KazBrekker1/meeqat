name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      draft:
        description: "Create as draft release"
        required: false
        default: false
        type: boolean

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # First job: Build and release desktop apps
  publish-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            args: ""
            arch: x64
          # Linux ARM64 - only available for public repos
          # - platform: ubuntu-22.04-arm
          #   args: ''
          #   arch: arm64
          - platform: windows-latest
            args: ""
            arch: x64

    runs-on: ${{ matrix.platform }}
    outputs:
      release_id: ${{ steps.tauri.outputs.releaseId }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      # Note: tauri-action runs beforeBuildCommand from tauri.conf.json automatically
      # so we don't need a separate "bun generate" step

      - name: Build and release
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip Apple code signing (no certificates configured)
          APPLE_SIGNING_IDENTITY: "-"
        with:
          tagName: meeqat-v__VERSION__
          releaseName: Meeqat v__VERSION__
          releaseBody: |
            ## What's New

            See the [full changelog](https://github.com/KazBrekker1/meeqat/commits/main) for details.

            ## Installation

            ### macOS
            After installing, you may need to run: `xattr -c /Applications/Meeqat.app`

            ### Windows
            Download the `.msi` installer for Windows.

            ### Linux
            Download the `.deb` package or `.AppImage`.
          releaseDraft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: false
          args: ${{ matrix.args }}

  # Android job - waits for desktop to create the release first
  publish-android:
    needs: publish-desktop
    permissions:
      contents: write
    runs-on: ubuntu-latest
    environment: Main

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: android-arm64

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools" \
            "ndk;26.1.10909125" \
            "cmake;3.22.1"

      - name: Export Android environment variables
        run: |
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Initialize Android project (if missing)
        run: test -d src-tauri/gen/android || bun run tauri android init

      - name: Setup Android signing
        env:
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_STORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          # keystore.properties must be in app/ directory where build.gradle.kts is located
          cd src-tauri/gen/android/app
          echo "$ANDROID_KEY_BASE64" | base64 -d > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" > keystore.properties
          echo "storePassword=${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=$ANDROID_KEY_ALIAS" >> keystore.properties
          echo "password=$ANDROID_KEY_PASSWORD" >> keystore.properties
          echo "Created keystore.properties in $(pwd)"
          cat keystore.properties | grep -v Password

      - name: Build Android APK (release)
        run: bun run tauri android build

      - name: List build outputs
        run: |
          echo "=== APK files ==="
          find src-tauri/gen/android -name "*.apk" -exec ls -lh {} \;
          echo "=== AAB files ==="
          find src-tauri/gen/android -name "*.aab" -exec ls -lh {} \; || echo "No AAB files found"

      - name: Upload Android artifacts to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the signed APK (exclude unsigned)
          # Signed APKs don't have "unsigned" in the filename
          APK=$(find src-tauri/gen/android -path "*outputs*" -name "*release*.apk" ! -name "*unsigned*" | head -1)

          # If no signed APK found, fall back to unsigned
          if [ -z "$APK" ]; then
            echo "Warning: No signed APK found, falling back to unsigned"
            APK=$(find src-tauri/gen/android -path "*outputs*" -name "*release*.apk" | head -1)
          fi

          AAB=$(find src-tauri/gen/android -path "*outputs*" -name "*.aab" | head -1)

          TAG="meeqat-v${{ steps.version.outputs.version }}"

          echo "Uploading to release $TAG"
          echo "APK: $APK"
          echo "AAB: $AAB"

          # Upload files using gh CLI (more reliable than the action)
          if [ -n "$APK" ]; then
            gh release upload "$TAG" "$APK" --clobber || echo "APK upload failed"
          fi
          if [ -n "$AAB" ]; then
            gh release upload "$TAG" "$AAB" --clobber || echo "AAB upload failed"
          fi

          echo "Upload complete"

