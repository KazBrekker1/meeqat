name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

# Prevent concurrent releases
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  # First job: Build and release desktop apps
  publish-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            arch: arm64
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            arch: x64
          - platform: ubuntu-22.04
            args: ''
            arch: x64
          # Linux ARM64 - only available for public repos
          # - platform: ubuntu-22.04-arm
          #   args: ''
          #   arch: arm64
          - platform: windows-latest
            args: ''
            arch: x64

    runs-on: ${{ matrix.platform }}
    outputs:
      release_id: ${{ steps.tauri.outputs.releaseId }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: ${{ matrix.platform }}-${{ matrix.arch }}

      - name: Install dependencies (Ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      # Note: tauri-action runs beforeBuildCommand from tauri.conf.json automatically
      # so we don't need a separate "bun generate" step

      # Apple code signing - only attempt if ALL required secrets are set
      # To enable: set APPLE_CERTIFICATE, APPLE_CERTIFICATE_PASSWORD, KEYCHAIN_PASSWORD,
      # APPLE_SIGNING_IDENTITY, APPLE_ID, APPLE_PASSWORD, and APPLE_TEAM_ID in repository secrets
      - name: Import Apple Developer Certificate
        id: apple-cert
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Check if certificate secret is set and non-empty
          if [ -z "$APPLE_CERTIFICATE" ] || [ "$APPLE_CERTIFICATE" = "" ]; then
            echo "::notice::Apple certificate not configured - building unsigned app"
            echo "signing_enabled=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Attempting to import Apple certificate..."
          echo "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12 2>/dev/null || {
            echo "::warning::Failed to decode certificate - building unsigned app"
            echo "signing_enabled=false" >> $GITHUB_OUTPUT
            rm -f certificate.p12
            exit 0
          }

          # Check if decoded file is valid (non-empty)
          if [ ! -s certificate.p12 ]; then
            echo "::warning::Certificate file is empty - building unsigned app"
            echo "signing_enabled=false" >> $GITHUB_OUTPUT
            rm -f certificate.p12
            exit 0
          fi

          # Create and configure keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain || {
            echo "::warning::Failed to create keychain - building unsigned app"
            echo "signing_enabled=false" >> $GITHUB_OUTPUT
            rm -f certificate.p12
            exit 0
          }

          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain

          # Import certificate
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign 2>/dev/null || {
            echo "::warning::Failed to import certificate (invalid password or format) - building unsigned app"
            security delete-keychain build.keychain 2>/dev/null || true
            echo "signing_enabled=false" >> $GITHUB_OUTPUT
            rm -f certificate.p12
            exit 0
          }

          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

          echo "::notice::Apple certificate imported successfully - code signing enabled"
          echo "signing_enabled=true" >> $GITHUB_OUTPUT
          rm -f certificate.p12

      - name: Build and release
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS code signing - only pass if certificate was successfully imported
          APPLE_CERTIFICATE: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_CERTIFICATE || '' }}
          APPLE_CERTIFICATE_PASSWORD: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_CERTIFICATE_PASSWORD || '' }}
          APPLE_SIGNING_IDENTITY: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_SIGNING_IDENTITY || '' }}
          APPLE_ID: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_ID || '' }}
          APPLE_PASSWORD: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ steps.apple-cert.outputs.signing_enabled == 'true' && secrets.APPLE_TEAM_ID || '' }}
          # Windows code signing (optional - only if secrets are set)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: meeqat-v__VERSION__
          releaseName: Meeqat v__VERSION__
          releaseBody: |
            ## What's New

            See the [full changelog](https://github.com/KazBrekker1/meeqat/commits/main) for details.

            ## Installation

            ### macOS
            After installing, you may need to run: `xattr -c /Applications/Meeqat.app`

            ### Windows
            Download the `.msi` installer for Windows.

            ### Linux
            Download the `.deb` package or `.AppImage`.
          releaseDraft: ${{ github.event.inputs.draft == 'true' || github.event.inputs.draft == '' }}
          prerelease: false
          args: ${{ matrix.args }}

  # Android job - runs in parallel with desktop builds
  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    environment: Main

    steps:
      - uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target
          shared-key: android-arm64

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "platform-tools" \
            "ndk;26.1.10909125" \
            "cmake;3.22.1"

      - name: Export Android environment variables
        run: |
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Install frontend dependencies
        run: bun install --frozen-lockfile

      - name: Initialize Android project (if missing)
        run: test -d src-tauri/gen/android || bun run tauri android init

      - name: Setup Android signing
        env:
          ANDROID_KEY_BASE64: ${{ secrets.ANDROID_SIGNING_KEY_STORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_SIGNING_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_SIGNING_KEY_PASSWORD }}
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=$ANDROID_KEY_ALIAS" > keystore.properties
          echo "password=$ANDROID_KEY_PASSWORD" >> keystore.properties
          echo "$ANDROID_KEY_BASE64" | base64 -d > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties
          echo "storePassword=${{ secrets.ANDROID_SIGNING_STORE_PASSWORD }}" >> keystore.properties

      - name: Build Android APK (release)
        run: bun run tauri android build

      - name: List build outputs
        run: |
          echo "=== APK files ==="
          find src-tauri/gen/android -name "*.apk" -exec ls -lh {} \;
          echo "=== AAB files ==="
          find src-tauri/gen/android -name "*.aab" -exec ls -lh {} \; || echo "No AAB files found"

      - name: Upload Android artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: meeqat-v${{ steps.version.outputs.version }}
          draft: ${{ github.event.inputs.draft == 'true' || github.event.inputs.draft == '' }}
          files: |
            src-tauri/gen/android/**/outputs/**/*-signed.apk
            src-tauri/gen/android/**/outputs/**/*.aab
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build iOS (requires macOS runner and Apple Developer account)
